<div x-data="{ open: true }" class="relative">
  <button
    @click="open = ! open"
    class="btn flex space-x-2 items-center"
    type="button" 
    aria-haspopup="true" 
    aria-expanded="true" 
    aria-controls="headlessui-menu-items-117
  ">
    <span>{{ dropdown.action.label }}</span>
    <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-3 h-3 -mb-0.5" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
    </svg>
    <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-3 h-3 -mb-0.5" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
    </svg>
  </button>
  <div
    x-show="open" 
    @click.outside="open = false"
    aria-labelledby="headlessui-menu-button-1" 
    role="menu"
    id="headlessui-menu-items-117"
    class="
      absolute 
      left-0 w-56 mt-2 
      origin-top-right 
      bg-white border 
      border-gray-200 
      divide-y 
      divide-gray-100 
      rounded
      drop-shadow 
      outline-none
    "
  >
    <div class="px-4 py-3">
      <p class="text-sm leading-5">Signed in as</p>
      <p class="text-sm font-medium leading-5 text-gray-900 truncate">tom@example.com</p>
    </div>
    <div class="py-1">
      <a href="javascript:void(0)" tabindex="0"
        class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
        role="menuitem">Account settings</a>
      <a href="javascript:void(0)" tabindex="1"
        class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
        role="menuitem">Support</a>
      <span role="menuitem" tabindex="-1"
        class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 cursor-not-allowed opacity-50"
        aria-disabled="true">New feature (soon)</span>
      <a href="javascript:void(0)" tabindex="2"
        class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
        role="menuitem">License</a>
    </div>
    <div class="py-1">
      <a href="javascript:void(0)" tabindex="3"
        class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
        role="menuitem">Sign out</a>
    </div>
  </div>
</div>
