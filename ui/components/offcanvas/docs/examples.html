<!---
 //- offCanvas with backDrop
--->
<button 
  x-data
  @click="$store.offCanvas = ! $store.offCanvas"
  class="btn" 
  type="button"
>
  Offcanvas
</button>

<div 
  x-data
  x-cloak 
  x-show="$store.offCanvas" 
  class="offcanvas relative z-10"
>
  <div 
    class="card w-[300px] h-screen fixed left-0 top-0 bg-surface z-20"
    x-show="$store.offCanvas"
    x-transition:enter="transition ease-in-out"
    x-transition:enter-start="-translate-x-[300px]"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in-out"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-[300px]"
  ></div>
  <div
    @click="$store.offCanvas = ! $store.offCanvas" 
    x-show="$store.offCanvas"
    x-transition.opacity
    class="backdrop fixed top-0 left-0 bottom-0 right-0 w-screen h-screen bg-gray-800/50 z-10"
  ></div>
</div>

<script>
  document.addEventListener('alpine:init', () => {
    Alpine.store('offCanvas', false)
  })
</script>
